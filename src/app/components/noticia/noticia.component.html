<div class="container">

	<div class="row" style="margin-top: 100px;">
		<div class="col-md-9">
			<div class="blog-posts single-post">

				<article class="post post-large blog-single-post">
					<div class="post-image">
						<div class="owl-theme">
							<div>
								<div class="img-thumbnail" style="width: 100%;">
									<img style="width: 100%;" class="img-responsive" [src]="profileUrl | async">
								</div>
							</div>
						</div>
					</div>

					<div class="post-date">
						<span class="day">10</span>
						<span class="month">Jan</span>
					</div>

					<div class="post-content">

						<h2><a href="blog-post.html">{{noticia.titulo}}</a></h2>

						<div class="post-meta">
							<span><i class="fa fa-user"></i> By <a href="#">John Doe</a> </span>
							<span><i class="fa fa-tag"></i> <a routerLink="/noticias">Noticias</a> </span>
						</div>

						<p>{{noticia.descripcion}}</p>

						<div class="post-block post-author clearfix">
							<h3 class="heading-primary"><i class="fa fa-user"></i>Author</h3>
							<div class="img-thumbnail">
								<a href="blog-post.html">
									<img src="assets/img/avatar.jpg" alt="">
								</a>
							</div>
							<p><strong class="name"><a href="#">John Doe</a></strong></p>
							<p>Periodista graduado de Cambrigue, actualmente radicando en Colombia. </p>
						</div>				

					</div>
				</article>

			</div>
		</div>

		
	</div>

</div>
