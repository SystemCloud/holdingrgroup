		<div class="col-md-4">
			<div class="owl-theme">
				<div>
					<span class="img-thumbnail">
						<img alt="" height="300" class="img-responsive" src="assets/img/team/team-3.jpg">
					</span>
				</div>
			</div>
		</div>
		<div class="col-md-8">

			<h2 class="mb-none">{{empleado.nombre}}</h2>

			<hr class="solid">

			<p>{{empleado.descripcion}}</p>

			</ul>

		</div>
	</div>

			<hr>
		</div>
	</div>
</div>
