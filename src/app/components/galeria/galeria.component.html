<div role="main" class="main animated fadeIn">

	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Galeria</h1>
				</div>
			</div>
		</div>
	</section>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h2 class="mb-none">Galeria de imagenes cortas</h2>


				<hr class="tall">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">

				<div class="row">

					<ul class="image-gallery sort-destination lightbox" data-sort-id="portfolio" data-plugin-options='{"delegate": "a.lightbox-portfolio", "type": "image", "gallery": {"enabled": true}}'>
						<li class="col-md-3 col-sm-6 col-xs-12 isotope-item websites" *ngFor="let galeri of galerias">
							<div class="image-gallery-item">
								<a href="assets/img/projects/project.jpg" class="lightbox-portfolio">
									<span class="thumb-info">
										<span class="thumb-info-wrapper">
											<img [src]="imagenes(actualizarContador()) | async" class="img-responsive" alt="">
											<span class="thumb-info-title">
												<span class="thumb-info-inner">{{galeri.nombre}}</span>
												<span class="thumb-info-type">Trabajo en Equipo</span>
											</span>
											<span class="thumb-info-action">
												<span class="thumb-info-action-icon"><i class="fa fa-link"></i></span>
											</span>
										</span>
									</span>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
	</div>
</div>
